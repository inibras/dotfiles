conky.config = {
	double_buffer = true,
	own_window = true,
	alignment = 'top_left',
    background = false,
    own_window_transparent = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
	own_window_hints = 'sticky,skip_taskbar,skip_pager,below,above',
	own_window_argb_visual = false,
	own_window_argb_value = 170,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = '#D3DFD1',
	color2 = '#B4ABAB',
	color3 = '#929292',
	color4 = '#D8476A',
	default_shade_color = '#000000',
	default_outline_color = '#d9d7d6',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'PF Tempesta Seven Extended:pixelsize=8',
    gap_x = 17,
    gap_y = 70,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
   }

conky.text = [[
${voffset 17}${image ~/.config/conky/smile.jpg -p 0 -s 40x32}
${color green}$nodename$color2
  |___$color2$kernel$color2
  |
  |___CPUs
  |   |__CPU1___$color${cpu cpu0}%$color2
  |   |  '-${cpugraph cpu0 9, 182}
  |   |__CPU2___$color${cpu cpu1}%$color2
  |   |  '-${cpugraph cpu1 9, 182}
  |   |__CPU3___$color${cpu cpu2}%$color2
  |   |  '-${cpugraph cpu2 9, 182}
  |   |__CPU4___$color${cpu cpu3}%$color2
  |      '-${cpugraph cpu3 9, 182}
  |      
  |___RAM___$color$memperc%$color2
  |   |__Memory Usage: $color0${mem}/${memmax}$color2
  |     '-${memgraph 9, 182}
  |
  |___Swap
  |   |__${color white}$swap/$swapmax - $swapperc%${color2}
  |     '-${fs_bar 9, 182}
  |
  |${if_up wlp3s0}___NETWORK___$color1${addr wlp3s0}$color2
  |   |__SSID : $color0${wireless_essid wlp3s0}$color2
  |   |__Upload___$color1${upspeed wlp3s0}$color2
  |   |  '-${upspeedgraph wlp3s0 9, 182}
  |   |__Download___$color1${downspeed wlp3s0}$color2
  |   |  '-${downspeedgraph wlp3s0 9, 182}
  |   |__Connection Quality : $color1${wireless_link_qual wlp3s0}%$color2
  |${else if_up enp0s25}___NETWORK___$color1${addr enp0s25}$color2
  |   |__Upload___$color1${upspeed enp0s25}$color2
  |   |  '-${upspeedgraph enp0s25 9, 182}
  |   |__Download___$color1${downspeed enp0s25}$color2
  |      '-${downspeedgraph enp0s25 9, 182}
  #|${else if_up eno1}___NETWORK___$color1${addr eno1}$color2
  #|   |__Upload___$color1${upspeed eno1}$color2
  #|   |  '-${upspeedgraph eno1 9, 182}
  #|   |__Download___$color1${downspeed eno1}$color2
  #|      '-${downspeedgraph eno1 9, 182}
  |${endif}
  |___HDD
  |   |__/Root__${color1}${fs_used /}${color0}/${color1}${fs_size /}${color2}
  |   |  '-${fs_bar 9, 182 /}
  |   |__/home/inibras__${color1}${fs_used /home}${color0}/${color1}${fs_size /home}${color2}
  |   |  '-${fs_bar 9, 182 /home}
  |   |__/media/Datakoe___${color1}${fs_used /media/Datakoe}${color0}/${color1}${fs_size /media/Datakoe}${color2}
  |     '-${fs_bar 9, 182 /media/Datakoe}
  |
  |___Date : $color1${time %x}${color2} - $color0${time %A}$color2
      |__Time : $color0${time %T} ${time %Z}$color2
      |__Uptime : $color1$uptime$color0  
  #|___AUDIO
  #|   |__/$color2${mpd_bar 9,182}$color  ${voffset -1}$mpd_elapsed$color2/$color$mpd_length $color2
  #|     '-$mpd_artist ${color2}-${color} $mpd_title $color2
       
