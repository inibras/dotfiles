<html>
  <link rel="stylesheet" href="/ChromeAppUI/css/ctxs.connectioncenter.css">
  <script src="/ChromeAppUI/js/ConnectionCenter.js" type="text/javascript"></script>
  <head>
  <title></title>
  </head>
  <body>
    <div class="close_button" id="SettingsCloseButton">
    </div>
    <div class="parentElement">
      <p id="connectionCenterHeader" class = "connectionCenterHeader">
      </p>
      <div id="sessionsListElement" class="sessionsListElement">
        <p id="sessionsListDescription" class="sessionsListDescription">
        </p>
        <div id="sessionsList" class="sessionList">
        </div>
      </div>
      <div id="buttonsElement" class="buttonsElement">
        <p id="sessionButtonTitle" class="sessionButtonTitle">
        </p>
        <input type="button" id="Devices" class="sessionButton commonButton" disabled/>
        <input type="button" id="CtrlAltDel" class="sessionButton commonButton" disabled/>
        <input type="button" id="Disconnect" class="sessionButton commonButton" disabled/>
        <input type="button" id="LogOff" class="sessionButton commonButton" disabled/>
        <p id="appButtonTitle" class="appButtonTitle">
        </p>
        <input type="button" id="Terminate" class= "appButton commonButton" disabled/>
      </div>
    </div>
  </body>
</html>
