print_info() {
    info title
    info underline

    #prin "OS" "${distro}"
    info "OS" distro
    info "Kernel" kernel
    info "Packages" packages
    #info "Shell" shell
    info "WM" wm
    info "Terminal" term
    #info "CPU" cpu
    #info "GPU" gpu
    info "RAM" memory
    #info "Resolution" resolution
    #info "Song" song
}
